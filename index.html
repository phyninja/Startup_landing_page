<html>
	<head>
		<title>Kisan</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styling.css">

	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-md navbar-light ">
			 <div class="container"> <a class="navbar-brand" href="#">Kisan</a>
			 	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			 	    <i class="fas fa-bars"></i>
			 	  </button>
			 
			 	  <div class="collapse navbar-collapse" id="navbarSupportedContent">

			 	  	<!-- col-md-6 splits the parent class, navbar-collapse into 2 parts. One part will contain 'About' & 'Contact'; the second part will contain 'Sign Up' & 'Login' -->
			 	    <ul class="navbar-nav col-md-6"> 
			 	      <li class="nav-item">
			 	        <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
			 	      </li>
			 	      <li class="nav-item">
			 	        <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
			 	      </li>
			 	    </ul>

			 	    <!-- col-md-6 splits the parent class, navbar-collapse into 2 parts. One part will contain 'About' & 'Contact'; the second part will contain 'Sign Up' & 'Login' -->
			 	    <ul class="navbar-nav col-md-6" style="padding-right:0;"> 
			 	      <li class="nav-item ml-md-auto"> <!-- ml-auto on this element moves the Sign Up element as much as possible to the right -->
			 	        <a class="nav-link" href="#">Sign Up<span class="sr-only">(current)</span></a>
			 	      </li>
			 	      <li class="nav-item">
			 	        <a class="nav-link" style="padding-right:0;" href="#">Login<span class="sr-only">(current)</span></a>
			 	      </li>
			 		</ul>
			 	  </div></div>
		</nav>


		<div class="container">
			<div class="row">
				<div class="col-12 text-center" id="content">
					<img src="kisan-logo.png" id="kisan-logo" class="img-thumbnail" alt="Kisan Logo">
					<p class="lead">Bringing Blockchain to our Food Supply</p>
					<button type="button" class="btn btn-light">Get Started!</button>
				</div>
			</div>
		</div>



		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		
	</body>
</html>
